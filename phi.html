    <style>
      
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.video-display {
    text-align: center;
    margin-bottom: 20px;
}

video {
    width: 100%;
    max-height: 500px;
}

.cards {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    cursor: pointer;
    transition: transform 0.2s;
}

.card:hover {
    transform: scale(1.05);
}

.card h3 {
    margin: 0;
}

.img{
  width:100%;
  max-height: 500px;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 10px rgb(0, 0, 0,0.1);
  transition: transform 0.2s;
  display: block;

  margin-bottom: 10px;
}
.img:hover{
  transform: scale(1.02);
}

.img {
    position: relative;
    width: 100%;
    height: 150px; /* ارتفاع الفيديو على البطاقة */
    overflow: hidden;
    border-radius: 10px; /* زوايا مدورة للفيديو */
    background: #eaeaea;
}
    </style>
