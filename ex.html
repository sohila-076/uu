<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>منصتك التعليمية</title>
    <style>
        /* CSS هنا */
        footer {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .animated-title {
            font-size: 36px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .animated-title span {
            display: inline-block;
            animation: color-change 1s infinite;
        }

        @keyframes color-change {
            0% { color: #FF5733; }
            20% { color: #33FF57; }
            40% { color: #3357FF; }
            60% { color: #FF33A1; }
            80% { color: #FFD833; }
            100% { color: #FF5733; }
        }

        .courses {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .course-item {
            background-color: #00bcd4;
            color: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            width: 200px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .course-item:hover {
            background-color: #0097a7;
        }
        
        .footer-bottom {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<footer>
    <div class="footer-content">
        <h2 class="animated-title"></h2>
        <div class="courses">
            <div class="course-item"><i class="fas fa-laptop-code"></i> برمجة الويب</div>
            <div class="course-item"><i class="fas fa-paint-brush"></i> تصميم واجهات المستخدم</div>
            <div class="course-item"><i class="fas fa-language"></i> لغة إنجليزية</div>
            <div class="course-item"><i class="fas fa-language"></i> لغة ألمانية</div>
            <div class="course-item"><i class="fas fa-camera"></i> التصوير</div>
        </div>
        <p>انضم إلينا وابدأ رحلتك في التعلم!</p>
    </div>
    <div class="footer-bottom">
        <p>© 2024 اسم منصتك. جميع الحقوق محفوظة.</p>
    </div>
</footer>

<script>
    const title = "استكشف كورساتك";
    const animatedTitle = document.querySelector('.animated-title');
    
    animatedTitle.innerHTML = title.split('').map(letter => `<span>${letter}</span>`).join('');
</script>

</body>
</html>
